<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NOIR.studio – Digitale Kreativität</title>
  <meta name="description" content="NOIR.studio: Webdesign, QR-Speisekarten & Branding. Digital. Elegant. Nachhaltig.">
  <style>
    :root { --bg:#0e0e0e; --fg:#fff; --muted:#bdbdbd; --accent:#00ffcc; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;align-items:center;justify-content:center}
    main{text-align:center;padding:32px;max-width:900px}
    .logo{font-size:44px;font-weight:800;letter-spacing:4px}
    .logo .dot{color:var(--accent)}
    h1{margin:16px 0 8px;font-size:28px;font-weight:700}
    p{margin:0 0 20px;color:var(--muted);font-size:16px}
    .tag{margin-top:8px;opacity:.9}
    footer{position:fixed;left:0;right:0;bottom:14px;text-align:center;color:#7a7a7a;font-size:12px}
  </style>
</head>
<body>
  <main>
    <div class="logo">NOIR<span class="dot">.studio</span></div>
    <h1>Digitale Kreativität. Reduziert auf das Wesentliche.</h1>
    <p>Webdesign · QR-Speisekarten · Branding</p>
    <p class="tag">Launch-Website • v0.1</p>
  </main>
  <footer>© 2025 NOIR.studio</footer>
</body>
</html>
